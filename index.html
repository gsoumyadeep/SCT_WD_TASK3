<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div id="modeSelection">
            <button id="pvpMode" class="mode-btn">Player vs Player</button>
            <button id="cpuMode" class="mode-btn">Player vs Computer</button>
        </div>

        <div id="gameStatus" class="status-text">Choose Game Mode</div>

        <div class="game-board hidden" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <button id="resetButton" class="reset-btn hidden">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
